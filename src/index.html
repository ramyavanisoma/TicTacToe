<div id='app' class='container'>
  <header>Tic Tac Toe
  </header>

    <div class='row'>
    
      <div class="checkbox col-xs-6 col-sm-6 col-lg-6">
        <input id="checkboxX" type="checkbox" value="option1" checked><span id='symbol'>X</span>
      </div>
    
      <div class="checkbox col-xs-6 col-sm-6 col-lg-6">
        <input id="checkboxO" type="checkbox" value="option1"><span id='symbol'>O</span>
     </div>
      </div>
     
     <center> 
         <a href='#buttons' id='start' >Start</a>
    </center>
  
    <center> <span id='timer'></span></center> 
    
      <center> <div id='buttons-container'>

                    </div>

                </div>

                    </div>

                    <div class='col-4'>
                    <button id='6' onclick='play(this)' class='btn'></button>
                    </div>

                </div>
            
               <div class='row'>
                 
                     <div class='col-4'>
                    <button id='7' onclick='play(this)' class='btn'></button>
                    </div>

                           <div class='col-4'>
