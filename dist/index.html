<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - TicTacToe</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id='app' class='container'>
  <header>Tic Tac Toe
  </header>
  <body>
   
    <p id='chooseSymbol'> Choose your Symbol</p>
  
    <div class='row'>
    
      <div class="checkbox col-xs-6 col-sm-6 col-lg-6">
        <input id="checkboxX" type="checkbox" value="option1" checked><span id='symbol'>X</span>
      </div>
    
      <div class="checkbox col-xs-6 col-sm-6 col-lg-6">
        <input id="checkboxO" type="checkbox" value="option1"><span id='symbol'>O</span>
     </div>
      </div>
     
     <center> 
         <a href='#buttons' id='start' >Start</a>
    </center>
  
    <center> <span id='timer'></span></center> 
    
      <center> <div id='buttons-container'>
        <span id='display'></span>
        <div id='buttons'>
                <div class='row'>
                    <div class='col-4'>
                    <button id='1' onclick='play(this)' class='btn'></button>
                    </div>

                    <div class='col-4'>
                    <button id='2' onclick='play(this)' class='btn'></button>
                    </div>

                   <div class='col-4'>
                    <button id='3' onclick='play(this)' class='btn'></button>
                    </div>

                </div>

                <div class='row'>

                     <div class='col-4'>
                    <button id='4' onclick='play(this)' class='btn'></button>
                    </div>

                    <div class='col-4'>
                    <button id='5' onclick='play(this)' class='btn'></button>
                    </div>

                    <div class='col-4'>
                    <button id='6' onclick='play(this)' class='btn'></button>
                    </div>

                </div>
            
               <div class='row'>
                 
                     <div class='col-4'>
                    <button id='7' onclick='play(this)' class='btn'></button>
                    </div>

                           <div class='col-4'>
                    <button id='8' onclick='play(this)' class='btn'></button>
                    </div>

                        <div class='col-4'>
                    <button id='9' onclick='play(this)' class='btn'></button>
                    </div>

                </div>
        </div>
       </div></center>
    <center><button id='reset'>Reset</button></center>
    
       
    
    
  </body>
  <footer>
    designed by RamyaVani.
  </footer>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery.pjax/2.0.1/jquery.pjax.min.js'></script><script  src="./script.js"></script>

</body>
</html>
